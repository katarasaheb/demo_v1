<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchIN - Redefining Grocery Shopping</title>

    <!-- Google Fonts Integration (Apple-like Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style the Hero Section */
        #hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure the background is behind the text */
        }

        .hero-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire container */
        }

        /* Hero Content - Main Title and Subheading */
        .hero-content {
            z-index: 10; /* Ensure content is above the video */
            max-width: 800px;
            margin: 0 auto;
        }

        /* Hero Heading - kitchin */
        .hero-heading {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5em; /* Large and impactful font size */
            font-weight: 700;
            text-transform: uppercase; /* Uppercase to emphasize */
            color: #fff;
            margin: 0;
            letter-spacing: 5px; /* Adds some space between the letters */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            opacity: 0;
            animation: fadeIn 1s forwards; /* Fade in animation */
        }

        /* Hero Subheading - Fast Fresh Sustainable Affordable */
        .hero-subheading {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            font-weight: 400;
            color: #fff;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
        }

        /* Call to Action buttons */
        .cta-container {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }

        .cta {
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
        }

        .cta:hover {
            background-color: #ff5c00;
            transform: scale(1.05); /* Slight scale effect on hover */
        }

        /* Text and Button Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .socials li a {
            color: white;
            font-size: 18px;
        }

        footer p a {
            color: white;
            margin: 0 10px;
        }

        footer p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header id="hero">
        <div class="hero-container">
            <!-- Background Video -->
            <div class="hero-background">
                <!-- Video Element (your video file path) -->
                <video autoplay loop muted>
                    <source src="images/HV.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-heading">kitchin</h1>
                <p class="hero-subheading">Fast  Fresh  Sustainable  Affordable</p>
                <div class="cta-container">
                    <button class="cta" id="join-revolution-btn">Join the Revolution</button>
                    <button class="cta">Invest in Our Future</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer Section -->
    <footer>
        <ul class="socials">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
