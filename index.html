<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchIN - Redefining Grocery Shopping</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the Hero Section */
        #hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure the background is behind the text */
        }

        .hero-background iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Make sure the video doesn't interfere with clicking on content */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure content is above the video */
        }

        .hero-heading {
            font-size: 3em;
            font-weight: 700;
        }

        .hero-subheading {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .cta-container {
            margin-top: 20px;
        }

        .cta {
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #ff5c00;
        }
    </style>
</head>

<body>

    <header id="hero">
        <div class="hero-container">
            <!-- Background Video -->
            <div class="hero-background">
                <!-- Embed YouTube Video -->
            <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/YGpsjeqPIEo?autoplay=1&loop=1&playlist=YGpsjeqPIEo&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1" 
    title="YouTube video player" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen></iframe>

            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-heading">KitchIN</h1>
                <p class="hero-subheading">Canada's 1st Grocery Super App</p>
                <div class="cta-container">
                    <button class="cta" id="join-revolution-btn">Join the Revolution</button>
                    <button class="cta">Invest in Our Future</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Your Other Sections Go Here -->
    
    <!-- Footer Section -->
    <footer>
        <ul class="socials">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
