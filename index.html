<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchIN - Redefining Grocery Shopping</title>
    <!-- Google Fonts Integration -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the Hero Section */
        #hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure the background is behind the text */
        }

        .hero-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire container */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure content is above the video */
        }

        .hero-heading {
            font-size: 3em;
            font-weight: 700;
        }

        .hero-subheading {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .cta-container {
            margin-top: 20px;
        }

        .cta {
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #ff5c00;
        }
    </style>
</head>

<body>

    <header id="hero">
        <div class="hero-container">
            <!-- Background Video -->
            <div class="hero-background">
                <!-- Replace the YouTube embed with your local video file -->
                <video autoplay loop muted playsinline>
                    <source src="images/HV3.mp4" type="video/mp4">
                    <!-- Add additional formats for compatibility -->
                    <source src="images/HV.webm" type="video/webm">
                    <source src="images/HV.ogv" type="video/ogv">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Hero Content (unchanged) -->
            <div class="hero-content">
                <h1 class="hero-heading">kitchin</h1>
                <p class="hero-subheading">Fast  Fresh  Sustainable  Affordable</p>
                <div class="cta-container">
                    <button class="cta" id="join-revolution-btn">Join the Revolution</button>
                    <button class="cta">Invest in Our Future</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Your Other Sections Go Here -->

    <!-- Footer Section -->
    <footer>
        <ul class="socials">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
        <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
